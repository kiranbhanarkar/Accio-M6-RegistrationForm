<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <form class="row g-3 registration-form" id="registration-form">
            <h3 style="text-align: center;" class="display-3">Registration Form</h3>

            <div class="col-md-6">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" value="" required required autocomplete="off"
                    onkeyup="validate()">
                <div class="valid-feedback" id="first-name-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="first-name-invalid">
                    Please enter a valid first name
                </div>

            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" value="" required required autocomplete="off"
                    onkeyup="validate()">
                <div class="valid-feedback" id="last-name-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="last-name-invalid">
                    Please enter a valid last name
                </div>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required
                        autocomplete="off" onkeyup="validate()">
                    <div class="valid-feedback" id="email-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="email-invalid">
                        Please enter a valid email.
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="phoneNu" class="form-label">Phone Number</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">+91</span>
                    <input type="text" class="form-control" id="phoneNu" aria-describedby="inputGroupPrepend" required
                        autocomplete="off" onkeyup="validate()">
                    <div class="valid-feedback" id="phone-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="phone-invalid">
                        Please enter a valid Phone Number.
                    </div>
                </div>
            </div>

            <div class="col-md-12" style="text-align: center;">
                <label for="radio" class="form-label" id="gender">Gender</label>
                <div class="gender">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="male" value="male"
                            onchange="validate()">
                        <label class="form-check-label" for="male">
                            Male &nbsp;
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="female" value="female"
                            onchange="validate()">
                        <label class="form-check-label" for="female">
                            Female &nbsp;
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="others" value="others"
                            onchange="validate()">
                        <label class="form-check-label" for="others">
                            Others
                        </label>
                    </div>


                </div>
                <div class="valid-feedback" id="gender-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="gender-invalid">
                    Please select your Gender.
                </div>
            </div>

            <div class="col-md-12" style="text-align: center;">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required onchange="validate()">
                    <option value="none">Choose...</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                </select>
                <div class="valid-feedback" id="country-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="country-invalid">
                    Please select your Country.
                </div>
            </div>


            <div class="col-12" style="text-align: center;">
                <button class="btn btn-dark" style="background: linear-gradient(-135deg, #71b7e6, #9b59b6); width: 30%;"
                    type="button" onclick="validate(true)">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
